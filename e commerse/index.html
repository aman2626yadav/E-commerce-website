<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>E-Store</h1>
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <input type="text" id="searchBar" placeholder="Search products..." />
            <button id="cartButton">Cart (<span id="cartCount">0</span>)</button>
        </nav>
        <button class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to E-Store</h2>
            <p>Your one-stop shop for all things amazing!</p>
        </section>
        <section id="products" class="product-list"></section>
        <section id="about">
            <h2>About Us</h2>
            <p>Learn more about our journey and values.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Get in touch with our team for inquiries or support.</p>
        </section>
    </main>
    <div id="cartModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cart</h2>
            <ul id="cartItems"></ul>
            <button id="checkout">Checkout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
